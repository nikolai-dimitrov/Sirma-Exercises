<!-- Write a JavaScript program to count and display dropdown list items in an alert window. -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style type="text/css">
			body {
				margin: 30px;
			}
		</style>
		<title>Count and display items of a dropdown list</title>
	</head>
	<body>
		<form>
			Select your favorite Color:
			<select id="mySelect">
				<option>Red</option>
				<option>Green</option>
				<option>Blue</option>
				<option>White</option>
			</select>
			<input
				type="button"
				onclick="getOptions()"
				value="Count and Output all items"
			/>
		</form>
	</body>
	<script>
		function getOptions() {
			const selectListElement = document.getElementById("mySelect");
			const optionsCount = selectListElement.options.length;
            let outputString = ''
			for (const option of selectListElement.options) {
                console.log(option.value)
                outputString += `${option.value}\n`
			}
			console.log(outputString);
			alert(`Red\nGreen\nYellow\nCount: ${optionsCount}`);
		}
	</script>
</html>
