<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<p>
			<a
				id="someId"
				type="text/html"
				hreflang="bg-bg"
				rel="nofollow"
				target="_blank"
				href="#"
				>resources</a
			>
		</p>
		<button onclick="getAttributes(event)">
			Click here to get attributes value
		</button>
	</body>
	<script>
		function getAttributes(event) {
			console.log(event.target);
			const anchorElement = document.getElementById("someId");
			const outputString = `Target: ${anchorElement.target}
             \nHref: ${anchorElement.href}
             \nHreflang: ${anchorElement.hreflang}
             \nRel: ${anchorElement.rel}
             \nType: ${anchorElement.type}`;
			console.log(outputString);
		}
	</script>
</html>
