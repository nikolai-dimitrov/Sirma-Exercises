<!-- 
Write a JavaScript function that accepts a row, column (to identify a particular cell)
and a string to update the cell&`s contents.
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Change the content of a cell</title>
	</head>
	<body>
		<table id="myTable" border="1">
			<tr>
				<td>Row1 cell1</td>
				<td>Row1 cell2</td>
			</tr>
			<tr>
				<td>Row2 cell1</td>
				<td>Row2 cell2</td>
			</tr>
			<tr>
				<td>Row3 cell1</td>
				<td>Row3 cell2</td>
			</tr>
		</table>
		<form>
			<input
				type="button"
				onclick="changeContent(1, 1, 'Hello')"
				value="Change content"
			/>
		</form>
	</body>
	<script>
		function changeContent(row, col, contentString) {
			const totalRows = document.querySelectorAll("tr");
			if (totalRows.length < row) {
				return;
			}

			const searchedRow = totalRows[row - 1];
			const totalColsInSearchedRow = searchedRow.querySelectorAll("td");

			if (totalColsInSearchedRow.length < col) {
				return;
			}

			const searchedCol = totalColsInSearchedRow[col - 1];
			searchedCol.textContent = contentString;
		}
	</script>
</html>
