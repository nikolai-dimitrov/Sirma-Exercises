<!-- 5. Write a JavaScript function to add rows to a table. -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Insert row in a table</title>
	</head>
	<body>
		<table id="sampleTable" border="1">
			<tr>
				<td>Row1 cell1</td>
				<td>Row1 cell2</td>
			</tr>
			<tr>
				<td>Row2 cell1</td>
				<td>Row2 cell2</td>
			</tr>
		</table>
		<br />
		<input type="button" onclick="insertRow()" value="Insert row" />
	</body>
	<script>
		let currentRowNum = 3;
		function insertRow() {
			const columnsCount = 2;
			const tableElement = document.getElementById("sampleTable");
			const tableRowElement = document.createElement("tr");
			for (let i = 1; i < columnsCount + 1; i++) {
				const tableColElement = document.createElement("td");
				tableColElement.textContent = `Row${currentRowNum} Cell${i}`;
				tableRowElement.appendChild(tableColElement);
			}
			tableElement.appendChild(tableRowElement);
			currentRowNum++;
		}
	</script>
</html>
