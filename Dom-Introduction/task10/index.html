<!-- Write a JavaScript program to calculate sphere volume. -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calculate sphere volume.</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main>
			<h3>Input radius value and get the volume of a sphere.</h3>
			<form action="" onsubmit="calcVolume(event)">
				<div>
					<label for="radius">Radius</label>
					<input type="number" id="radius" />
				</div>
				<div>
					<label for="volume">Volume</label>
					<input type="text" id="volume" value="0.0000" />
				</div>
				<button>Calculate</button>
			</form>
		</main>
	</body>
	<script>
		function calcVolume(event) {
			event.preventDefault();

			const inputRadiusElement = document.getElementById("radius");
			const inputVolumeElement = document.getElementById("volume");

			const radiusValue = Number(inputRadiusElement.value);
			const volumeResult = (4 * (Math.PI * Math.pow(radiusValue, 3))) / 3;

			inputVolumeElement.value = volumeResult.toFixed(4);
		}
	</script>
</html>
