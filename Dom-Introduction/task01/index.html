<!-- Modify the style of the paragraph text through javascript code. -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JS DOM paragraph style</title>
	</head>
	<body>
		<p id="text">JavaScript Exercises</p>
		<div>
			<button onclick="restyle()">Style</button>
		</div>
	</body>
	<script>
		function restyle() {
			const paragraphElement = document.getElementById("text");
			paragraphElement.style.fontSize = "30px";
			paragraphElement.style.color = "green";
			paragraphElement.style.fontFamily = "cursive";
		}
	</script>
</html>
